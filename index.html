<body>
    <main>
        <h2>
            The Best Form Ever Existed
        </h2>
        <div>
            <div>
                <?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Created with Inkscape (http://www.inkscape.org/) -->


                <form action="http://html5-book.co.il/teach/forms/get_form2.php" method="GET">
                    <label >1.Whats your name???
                        <input type="text" class="form-control" name="fullName" required 
                        pattern="[a-zA-Z]+[ ][a-zA-Z]+" placeholder="your name please!"
                        title="Pls write correctly sir/madam">
                    </label><br>

                    

                    <label>2.Password/ Magic word  
                        <input type="password"  class="form-control" name="pass"
                        placeholder="Must contain an uppercase letter and a drop of blood from a young child"
                        pattern="([A-Z])"
                        title="Must contain at least one uppercase letter">
                    </label> <br>

                    <label>3. Email
                        <input type="email" class="form-control" id="exampleFormControlInput1" name="mail" autocomplete
                        placeholder="Write Correctly Please sir/madam"
                        title="-----------Must contain a '@'' and a '.' --------- PLEASE!">
                    </label> <br>

                    <label>4.Do you see you see yourself as a true Player ( show some proof!!)
                        <input type="url"  class="form-control" name="website" placeholder="your app!!"
                        title="Must begin with 'http://www.' or 'https://www.'">
                    </label> <br>

                    <label>5. Your phone Please!! 
                        <input type="tel" name="phone" class="form-control" placeholder="Only Valid numbers please!!"
                        pattern="[0-9].{8,9}"
                        title="Must be 9-10 digits">
                    </label> <br>

                    <label>6.number of coffee you chuck down daily! 
                        <input type="number" class="form-control"  name="coffee" placeholder="you must be a chucker!!!">
                    </label> <br>

                    <label>7. tempeture you can work with !! 
                        <input type="range"  class="form-control" min="0" max="100" name="temper">
                    </label> <br>

                    <label>8.Address of player
                        <textarea rows="3" class="form-control"  cols="32" name="address" placeholder="tell us something interesting"></textarea>
                    </label> <br>

                    <div>
                        <span>9. Special hobbies  </span>
                        <br>
                        <label>workout?
                            <input type="checkbox" name="interests[]" value="workout">
                        </label>
                        <br>
                        <label>dance?
                            <input type="checkbox" name="interests[]" value="Dance">
                        </label>
                        <br>
                        <label>eat pizza ? 
                            <input type="checkbox" name="interests[]" value="Eat">
                        </label> <br>
                        <label>laugh alot?
                            <input type="checkbox" name="interests[]" value="Dance">
                        </label>
                    </div>
                    <br>
                    <label>10. are you mostly strong??? <br>
                        <input type="radio" name="gender" value="male" checked> Yes
                        <br>
                        <input type="radio" name="gender" value="male"> No
                        <br>
                    </label> <br>

                    <label>11 . How Worked out are you ?????
                        <select name="age" required>
                            <option disabled>Please select</option>
                            <option value="10" selected="selected">Beginner (0 years)</option>
                            <option value="15">Meduim level (4 years)</option>
                            <option value="20">Advanced (5> years)</option>
                            <option value="25">Expert (10 > years)</option>
                        </select>
                    </label> <br>
